<h1>Parqueadero<small>....</small></h1>
<hr>
<button class="btn btn-outline-danger" [routerLink]="['parqueaderos']">Regresar</button>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="actualizar()" #f="ngForm">
            <div class="form-group">
                <label for="">Numero de parquiadero</label>
                <input [(ngModel)]="vehiculo.posicion" type="text" name="posicion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Hora Entrada</label>
                <input [(ngModel)]="vehiculo.horaEntrada" type="time" name="horaEntrada" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Hora Salida</label>
                <input [(ngModel)]="vehiculo.horaSalida" type="time" name="horaSalida" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Fecha Entrada</label>
                <input [(ngModel)]="vehiculo.fechaEntrada" type="date" name="fechaEntrada" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Fecha Salida</label>
                <input [(ngModel)]="vehiculo.fechaSalida" type="date" name="fechaSalida" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Placa</label>
                <input [(ngModel)]="vehiculo.placa" type="text" name="placa" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Marca</label>
                <input [(ngModel)]="vehiculo.marca" type="text" name="marca" class="form-control">
            </div>
            <div class="form-group">
                <button [disabled]="!f.valid" type="submit" class="btn btn-outline-primary">Ingresar</button>
            </div>
            {{f.valid}}
        </form>
    </div>
</div>
